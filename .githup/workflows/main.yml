name: Run selenium Test

On:
  push:
    branches: ["master"]

jobs:
  test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: "11"
        cache : meven
        distribution:  "temurin"
    - uses: browser-actions/setup-chrome@latest
    -run: mvn clean test     